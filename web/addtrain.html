<html>
    <head>
        <script type="text/javascript" src="jquery-2.1.4.min.js"></script>
        <title>add train</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Train booking</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script type="text/javascript" src="jquery-2.1.4.min.js"></script>
        <link rel="stylesheet" href="bootstrap.min.css" />
        <script type="text/javascript">
          function validate(form) {
            var train = {
              name: form.trainName.value,
              capacity: form.trainCapacity.value,
            }
            if (!train.name) {
              alert("Train name is required!");
              return false;
            }
            if (!train.capacity) {
              alert("Train capacity is required!");
              return false;
            }
           
            return true;
          }
        </script>
        <script type="text/javascript">
        $("document").ready(function() {
            $('#adminHeader').load('admin_header.html');
        });
        </script>  

    </head>
    <body>
        <div id="adminHeader"></div> 
        <form  method="post" action="addTrain" onsubmit="return validate(this);">
            name: <input type="text" name="trainName">
            <br>
            capacity: <input type="text" name="trainCapacity">
            <br>
            <input type="submit" value="save">
        </form>
    </body>
</html>
